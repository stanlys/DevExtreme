  <dx-button text="Click me" (onClick)="helloWorld()" type="success">
  </dx-button>
  <dx-button text="Popup" (onClick)="showDialog()" type="warn"> </dx-button>
  <div class="grid_wrapper">
    <dx-data-grid
      #grid
      [dataSource]="repos"
      [columns]="['name', 'language', 'pushed_at', 'archived', 'homepage']"
      [showBorders]="true"
      keyExpr="id"
      (onRowDblClick)="dblClick($event)"
    >
      <dxo-header-filter [visible]="true"></dxo-header-filter>
      <dxo-sorting mode="single"></dxo-sorting>
      <dxo-selection mode="single"></dxo-selection>
      <dxo-load-panel [enabled]="true"> </dxo-load-panel>
      <dxi-column
        dataField="name"
        caption="Наименование"
        dataType="string"
      ></dxi-column>
      <dxi-column
        dataField="language"
        caption="Используемый язык"
        dataType="string"
      ></dxi-column>
      <dxi-column
        dataField="pushed_at"
        format="dd,MM,yyyy, h:mm"
        caption="Дата Push"
        dataType="datetime"
      ></dxi-column>
      <dxi-column
        dataField="archived"
        caption="Архивный"
        dataType="string"
        [customizeText]="isArchive"
      ></dxi-column>
      <dxi-column
        dataField="homepage"
        caption="Домашняя страница"
        dataType="string"
        [allowSorting]="false"
      ></dxi-column>
      <dxo-paging [pageSize]="10"></dxo-paging>
      <dxo-pager
        [visible]="true"
        [allowedPageSizes]="allowedPageSizes"
        [displayMode]="displayMode"
        [showPageSizeSelector]="showPageSizeSelector"
        [showInfo]="showInfo"
        [showNavigationButtons]="showNavButtons"
      >
      </dxo-pager>
    </dx-data-grid>
  </div>
  <dx-popup
    [width]="300"
    [height]="280"
    [showTitle]="true"
    title="More information..."
    [dragEnabled]="false"
    [hideOnOutsideClick]="true"
    [showCloseButton]="true"
    contentTemplate="content"
    [(visible)]="popupVisible"
  >
    <dxo-position at="center" my="center" collision="fit"> </dxo-position>
    <div *dxTemplate="let data of 'content'">
      <span> popup </span>
    </div>
  </dx-popup>
</div>
